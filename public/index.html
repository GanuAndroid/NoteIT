<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register - NoteIt</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111827;
    }

    .container {
      background: white;
      width: 400px;
      padding: 2rem 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(149 157 165 / 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 0.3rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #111827;
    }

    p.subtitle {
      text-align: center;
      color: #6b7280;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 1.5rem;
      user-select: none;
      cursor: pointer;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem 0;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 3px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }

    .tab.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
    }

    /* Form */
    form {
      display: none;
      flex-direction: column;
      text-align: left;
    }

    form.active {
      display: flex;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.25rem;
    }
    

    input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.3);
    }

    /* Icons in inputs */
    .form-group svg {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      stroke: #9ca3af;
      pointer-events: none;
    }

    /* Button */
    button {
      width: 100%;
      background-color: #2563eb;
      border: none;
      color: white;
      padding: 0.75rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #1e40af;
    }

    /* Messages */
    .msg {
      margin-top: 10px;
      color: green;
      text-align: center;
      font-weight: 600;
    }

    .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 4px;
      text-align: left;
      font-weight: 600;
    }
    .forget_password {
    font-size: 14px;           /* readable text size */
    color: #007BFF;            /* blue link color */
    text-decoration: underline; /* underline to indicate clickable */
    cursor: pointer;           /* pointer cursor on hover */
    margin-top: 10px;          /* spacing from elements above */
    display: inline-block;     /* allows padding/margin to work nicely */
    transition: color 0.3s ease; /* smooth hover effect */
}

.forget_password:hover {
    color: #0056b3; /* darker blue on hover */
}
.modal {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
}

.close-btn {
    position: absolute;
    right: 15px; top: 10px;
    font-size: 24px;
    cursor: pointer;
}

.modal-content input {
    width: 90%;
    padding: 10px;
    margin: 15px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}

#sendPasswordBtn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#sendPasswordBtn:hover {
    background-color: #0056b3;
}

  </style>
</head>

<body>
  <div class="container">
    <h2>Welcome Back to NoteIt</h2>
    <p class="subtitle">Manage your notes, anytime, anywhere.</p>

    <div class="tabs">
      <div class="tab active" id="login-tab">Log In</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active" onsubmit="event.preventDefault(); login();">
      <div class="form-group">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M16 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M12 7a4 4 0 1 0 0 8"></path>
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        <input type="text" id="loginUser" placeholder="Email or Mobile Number" required />
      </div>

      <div class="form-group">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <input type="password" id="loginPass" placeholder="Password" required />
      </div>

      <div id="loginMsg" class=""></div>
      <button type="submit">Log In</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" onsubmit="event.preventDefault(); register();">
      <div class="form-group">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
          <path d="M6 20v-2c0-2.21 3.58-4 6-4s6 1.79 6 4v2"></path>
        </svg>
        <input type="text" id="regName" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M4 4h16v16H4z"></path>
          <path d="M4 4l16 16"></path>
        </svg>
        <input type="email" id="regEmail" placeholder="Email" required />
        <div id="emailError" class="error"></div>
      </div>

      <div class="form-group">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path
            d="M22 16.92v3a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 3 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72 12.34 12.34 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L9 11a16 16 0 0 0 6 6l1.36-1.36a2 2 0 0 1 2.11-.45 12.34 12.34 0 0 0 2.81.7 2 2 0 0 1 1.72 2z">
          </path>
        </svg>
        <input type="number" id="regMobile" placeholder="Mobile Number" required />
        <div id="mobileError" class="error"></div>
      </div>

      <div class="form-group">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <input type="password" id="regPass" placeholder="Password" required />
      </div>

      <div id="regMsg" class=""></div>
      <button type="submit">Sign Up</button>
    </form>
        <p class="forget_password" id="forgetPwd">Forget Password ? Reset Here.</p>

  </div>


  <!-- Forget Password Modal -->
<div id="forgetPasswordModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Enter Email or Mobile Number</h2>
    <p>We will send your password on it.</p>
    <input type="text" id="emailOrMobile" placeholder="Email or Mobile No">
    <button id="sendPasswordBtn">Send Password</button>
  </div>
</div>

  
  <script>
    const userDataString = localStorage.getItem("data");
    if (userDataString) {
      window.location.href = "notelist.html";
    }


    // Get elements
const forgetPwd = document.getElementById('forgetPwd');
const modal = document.getElementById('forgetPasswordModal');
const closeBtn = document.querySelector('.close-btn');
const sendBtn = document.getElementById('sendPasswordBtn');

// Show modal when clicking "Forget Password"
forgetPwd.addEventListener('click', () => {
    modal.style.display = 'block';
});

// Close modal on clicking X
closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
});

// Close modal if clicking outside modal content
window.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }
});
      const API = "http://103.212.135.69:5000";

sendBtn.addEventListener('click', () => {
    const email = document.getElementById('emailOrMobile').value.trim();
    if (!email) {
        alert("Please enter your Email.");
        return;
    }

    fetch(API+"/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    })
    .then(res => res.json()
        .then(data => ({ status: res.status, body: data }))
    )
    .then(result => {
        if (result.status === 200) {
            alert(result.body.message); // success message
        } else {
            alert(result.body.message || "Failed to send password."); // error message
        }
    })
    .catch(err => {
        console.error(err);
        alert("Server error. Please try again.");
    });
});



    document.addEventListener("DOMContentLoaded", () => {

      // Tab elements
      const loginTab = document.getElementById("login-tab");
      const signupTab = document.getElementById("signup-tab");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");

      // Clear all messages and errors
      function clearMessages() {
        document.getElementById("emailError").innerText = "";
        document.getElementById("mobileError").innerText = "";
        document.getElementById("regMsg").innerText = "";
        document.getElementById("regMsg").className = "";
        document.getElementById("loginMsg").innerText = "";
        document.getElementById("loginMsg").className = "";
      }

      // Tab click handlers
      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
        clearMessages();
      });

      signupTab.addEventListener("click", () => {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
        clearMessages();
      });

      // Register function
      async function register() {
        const name = document.getElementById("regName").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const mobile = document.getElementById("regMobile").value.trim();
        const password = document.getElementById("regPass").value.trim();

        clearMessages();

        try {
          const res = await fetch(API + "/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, mobile, password }),
          });
          const data = await res.json();

          if (res.status === 201) {
            document.getElementById("regMsg").innerText = data.message;
            document.getElementById("regMsg").className = "msg";
            signupForm.reset();
          } else {
            if (data.field === "email") {
              document.getElementById("emailError").innerText = data.error;
            } else if (data.field === "mobile") {
              document.getElementById("mobileError").innerText = data.error;
            } else {
              document.getElementById("regMsg").innerText = data.error || "Registration failed";
              document.getElementById("regMsg").className = "error";
            }
          }
        } catch (err) {
          document.getElementById("regMsg").innerText = "Server error. Please try again.";
          document.getElementById("regMsg").className = "error";
        }
      }

      // Login function
      async function login() {
        const identifier = document.getElementById("loginUser").value.trim();
        const password = document.getElementById("loginPass").value.trim();

        document.getElementById("loginMsg").innerText = "";
        document.getElementById("loginMsg").className = "";

        try {
          const res = await fetch(API + "/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ identifier, password }),
          });
          const data = await res.json();
          // alert("Logged-in user: " + JSON.stringify(data));

          if (res.status === 200) {
            document.getElementById("loginMsg").innerText = data.message;
            document.getElementById("loginMsg").className = "msg";
            localStorage.setItem("data", JSON.stringify(data.data));

           console.log("User data saved to localStorage:", JSON.stringify(data)); // Debugging line

            loginForm.reset();

            // Optional: Show success message for a moment before redirect
            document.getElementById("loginMsg").innerText = "Login successful. Redirecting...";
            document.getElementById("loginMsg").className = "msg";

            setTimeout(() => {
              window.location.href = "notelist.html";
            }, 1000); // 1-second delay before redirect

          } else {
            document.getElementById("loginMsg").innerText = data.message || data.error || "Login failed";
            document.getElementById("loginMsg").className = "error";
          }
        } catch (err) {
          document.getElementById("loginMsg").innerText = "Server error. Please try again.";
          document.getElementById("loginMsg").className = "error";
        }
      }

      // Expose functions to global scope for inline HTML calls
      window.register = register;
      window.login = login;
    });

  </script>
